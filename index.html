    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</head>

<body>
    <center>
<br><br><br><br><br><br><br><br>
        <table>
            <tr>
                <th colspan="4"><input type="text" id="display" readonly></th>
            </tr>

            <tr>
                <th>
                    <button onclick="appendToDisplay('1')"><h1>1</h1></button>
                </th>
                <th>

                </th>
                <th>

                </th>
                <th>

                </th>
            </tr>

            <tr>

                </th>

                </th>
                <th>
                    <button onclick="appendToDisplay('6')"><h1>6</h1></button>
                </th>
                <th>
                    <button onclick="appendToDisplay('-')"><h1>-</h1></button>
                </th>
            </tr>

            <tr>

                    <button onclick="appendToDisplay('0')"><h1>0</h1></button>
                </th>

                    <button onclick="appendToDisplay('/')"><h1>รท</h1></button>
